<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        // Get the current path
        var oldPath = window.location.pathname;

        // Remove /xDriptest/ from the start
        oldPath = oldPath.replace(/xDriptest/, "/");
        // Remove /Nightscout/ from the path
        oldPath = oldPath.replace("/Nightscout/", "/");

        // Construct new URL
        var newURL = "https://google-cloud-nightscout.github.io" + oldPath;

        // Redirect automatically
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a id="manualRedirect" href="#">click here</a>.</p>
    <script>
      // Update manual link
      var oldPath = window.location.pathname;
      oldPath = oldPath.replace(/^\/xDriptest\//, "/").replace("/Nightscout/", "/");
      document.getElementById("manualRedirect").href = "https://google-cloud-nightscout.github.io" + oldPath;
    </script>
  </body>
</html>
