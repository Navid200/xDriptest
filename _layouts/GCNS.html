<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <script>
      (function(){
        const NEW_BASE = "https://google-cloud-nightscout.github.io";
        const path = window.location.pathname;

        // Drop /xDriptest/ and /Nightscout/ from the path if present
        let cleaned = path
          .replace(/^\/xDriptest/, "")
          .replace(/\/Nightscout/, "")
          .replace(/^\/+/, ""); // remove any extra leading slash

        // Build target URL (no extra /docs/)
        const target = NEW_BASE + "/" + cleaned;

        // Meta refresh fallback
        document.write('<meta http-equiv="refresh" content="0; url=' + target + '">');

        // JS redirect
        window.location.replace(
          target + (window.location.search || "") + (window.location.hash || "")
        );
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p style="font-family:sans-serif;text-align:center;margin-top:2rem;">
        This page has moved to:
        <a href="https://google-cloud-nightscout.github.io/">google-cloud-nightscout.github.io</a>
      </p>
    </noscript>
  </body>
</html>
