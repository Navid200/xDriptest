<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        // Get the current path
        var oldPath = window.location.pathname;

        // Remove /xDriptest/ from the start
        oldPath = oldPath.replace(/xDriptest/, "/");
        // Remove /Nightscout/ from the path
        oldPath = oldPath.replace("/Nightscout/", "/");

        // Construct new URL
        var newURL = "https://google-cloud-nightscout.github.io" + oldPath;

        // Redirect automatically
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>
        Automatic redirect is not working because JavaScript is disabled in your browser.
        The Google Cloud Nightscout guide has moved to 
        <a href="https://google-cloud-nightscout.github.io/">https://google-cloud-nightscout.github.io/</a>.
        Please visit that site to update your bookmarks.
      </p>
    </noscript>
  </body>
</html>
